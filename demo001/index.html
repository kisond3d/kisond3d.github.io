<!DOCTYPE html>
<html>
<head>
    <!-- Script de A-Frame versiÃ³n 1.0.4 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Script de AR.js con soporte de marker + location -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker preset="hiro">
            <!-- Reemplaza 'scene.gltf' con la ruta real a tu archivo glTF exportado -->
            <a-gltf-model src="scene.gltf" scale="1 1 1" position="0 0 0"></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
